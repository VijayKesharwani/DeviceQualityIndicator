        - type: object
          properties:
            data:
              $ref: "#/components/schemas/BasicDeviceEventData"
    
    EventNetworkTypeChange:
      description: event structure for network type change
      allOf:
        - $ref: "#/components/schemas/CloudEvent"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/BasicDeviceEventData"
    
    EventNetworkQuality:
